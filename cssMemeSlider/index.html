    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="slider">
            <input type="radio" id="slide1" checked>
            <input type="radio" id="slide2">
            <input type="radio" id="slide3">
            <input type="radio" id="slide4">
            <div class="slides">
                <div class="slide slide_1">
                    <img src="/assets/img/funny-dog.jpg" alt="mem 1" class="image">
                </div>
                <div class="slide slide_2">
                    <img src="/assets/img/in-a-rush.jpg" alt="mem 2" class="image">
                </div>
                <div class="slide slide_3">
                    <img src="/assets/img/mr-bin.jpg" alt="mem 3" class="image">
                </div>
                <div class="slide slide_4">
                    <img src="/assets/img/think-about-it.jpg" alt="mem 4" class="image">
                </div>
            </div>
            <div class="control-wrapper">
                <div class="text-container">
                    <h3 class="text">Text 1</h3>
                    <h3 class="text">Text 2</h3>
                    <h3 class="text">Text 3</h3>
                    <h3 class="text">Text 4</h3>
                </div>
                <div class="bullets">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                </div>
            </div>
            
        </div>
        
    </body>
    </html>
