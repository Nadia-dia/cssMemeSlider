    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <div class="slides">
                <img src="/assets/img/purple-jacket.jpg" alt="mem 1" class="slide">
                <img src="/assets/img/in-a-rush.jpg" alt="mem 2" class="slide">
                <img src="/assets/img/funny-dog.jpg" alt="mem 3" class="slide">
                <img src="/assets/img/think-about-it.jpg" alt="mem 4" class="slide">
            </div>
            <div class="control-wrapper">
                <div class="text-container">
                    <p class="text">You should've started the task earlier than on deadline day</p>
                    <p class="text">So you wouldn't look like that</p>
                    <p class="text">Instead you would've be relaxed</p>
                    <p class="text">Think about it</p>
                </div>
                <div class="bullets">
                    <label for="slide1"><span class="circle"></span></label>
                    <label for="slide2"><span class="circle"></span></label>
                    <label for="slide3"><span class="circle"></span></label>
                    <label for="slide4"><span class="circle"></span></label>
                </div>
            </div>
            
        </div>
        
    </body>
    </html>
